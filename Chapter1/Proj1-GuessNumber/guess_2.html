<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AI Cubed CAT Intermediary Example 1-2 Guess Number with Messages</title>
  </head>
  <body>
    <h1>Guess Number with Message on Page</h1>
    <p>
        <script type="text/JavaScript">
            secret = Math.floor(Math.random() * 10) + 1;
            function play(){
                guess = document.getElementById("guessinput").value;

                if (guess == secret){
                    document.getElementById("msg_won").style.display = "block";
                    document.getElementById("msg_higher").style.display = "none";
                    document.getElementById("msg_lower").style.display = "none";
                    document.getElementById("guess_form").style.display = "none";
                    return;
                }
                if (guess < secret){
                    document.getElementById("msg_won").style.display = "none";
                    document.getElementById("msg_higher").style.display = "block";
                    document.getElementById("msg_lower").style.display = "none";
                } else {
                    document.getElementById("msg_won").style.display = "none";
                    document.getElementById("msg_higher").style.display = "none";
                    document.getElementById("msg_lower").style.display = "block";
                }
                    
            }
        </script>
        <div class="alert alert-danger" role="alert" id="msg_higher" style="display:none">
            Higher!
        </div>
        <div class="alert alert-warning" role="alert" id="msg_lower" style="display:none">
            Lower!
        </div>
        <div class="alert alert-success" role="alert" id="msg_won" style="display:none">
            You Won!
        </div>
        <form id="guess_form">
            <div class="form-group">
                <label for="guessinput">Guess</label>
                <input type="number" class="form-control" id="guessinput" placeholder="input your guess here">
                <small id="guesshelp" class="form-text text-muted">Please input a number between 1 and 10</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="play()">Submit</button>
        </form>

    </p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
