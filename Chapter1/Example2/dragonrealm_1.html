<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AI Cubed CAT Intermediary Example 2- Dragon Realm v1</title>
  </head>
  <body>
    <h1>Dragon Realm v1</h1>
    <p>
        <script type="text/JavaScript">

            function play(){
                //this generate the cave numbe which produce gold
                secret = Math.floor(Math.random() * 2) + 1;
                guess = document.getElementById("guessinput").value;

                if (guess == secret){
                    document.getElementById("msg_gold").style.display = "block";
                    document.getElementById("msg_die").style.display = "none";
                } else {
                    document.getElementById("msg_gold").style.display = "none";
                    document.getElementById("msg_die").style.display = "block";
                }
                    
            }
        </script>
        <div class="alert alert-danger" role="alert" id="msg_die" style="display:none">
            You died!
        </div>
        <div class="alert alert-success" role="alert" id="msg_gold" style="display:none">
            You have 1000 gold!
        </div>
        <form id="guess_form">
            <div class="form-group">
                <label for="guessinput">Which dragon cave you will choose 1or 2?</label>
                <input type="number" class="form-control" id="guessinput" placeholder="dragon cave #">
                <small id="guesshelp" class="form-text text-muted">Please input a number either 1 or 2</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="play()">Submit</button>
        </form>

    </p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
