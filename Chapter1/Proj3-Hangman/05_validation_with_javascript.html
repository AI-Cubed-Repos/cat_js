    <p>
        <h2>Validation for single letter</h2>
        <script type="text/JavaScript">
            //The following functions will check 
            //whether it is validation one ltter A-Z or a-z

            //please explain how ASCII code and string comparsion works
            function validateSingleLetterV1(inputLetter){
                if(inputLetter.length!=1){
                    return false;
                }

                inputLetter = inputLetter.toLowerCase();
                if (inputLetter>= 'a' && inputLetter<='z' ){
                    return true;
                }

                return false;
            }

            //this is only for advanced student, regex
            function validateSingleLetterV2(inputLetter){
                let regex = /^[A-Za-z]$/
                if(inputLetter.match(regex)){
                    return true;
                }else{
                    return false;
                }
            }
