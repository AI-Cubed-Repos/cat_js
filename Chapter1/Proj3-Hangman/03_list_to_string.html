    <p>
        <h2>Array to String</h2>
        <script type="text/JavaScript">

            //first version
            function arrayToStringV1(strArray, delimiter){
                var len = strArray.length;
                var str = '';
                
                for (var i = 0; i < len; i++){
                    str += strArray[i] + delimiter;
                }

                return str.substring(0, str.length-delimiter.length);
            }

            //second version
            let txt = "";
            let concatDelimiter = "";

            function concatStrs(value, index, array) {
                txt += value+concatDelimiter;
            }
            function arrayToStringV2(strArray, delimiter){
                txt = "";
                concatDelimiter = delimiter;
                strArray.forEach(concatStrs)
                return txt.substring(0, txt.length-delimiter.length);
            }

            //3rd version, this is recommended approach
            function arrayToStringV3(strArray, delimiter){
                return strArray.join(delimiter);
            }
