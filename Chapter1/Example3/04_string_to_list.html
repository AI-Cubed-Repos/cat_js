  <body>
    <p>
        <h2>String to Array</h2>
        <script type="text/JavaScript">

            //version 1
            function stringToArrayV1(word){
                return word.split('');
            }

            //version 2
            function stringToArrayV2(word){
                return [...word];
            }

            //version 3
            function stringToArrayV3(word){
                return Array.from(word);
            }

            //version 4
            function stringToArrayV4(word){
                return Object.assign([], word);
            }

            //console test out
            // stringToArrayV1("letter")
            // stringToArrayV2("letter")

            // stringToArrayV4("letter")
            // For difference, please read this: https://www.samanthaming.com/tidbits/83-4-ways-to-convert-string-to-character-array/
        </script>
    </p>
